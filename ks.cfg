install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw proibm10
firewall --disabled
selinux --permissive
timezone America/Sao_Paulo
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
autopart
auth --enableshadow --passalgo=sha512 --kickstart
firstboot --disabled
eula --agreed
services --enabled=NetworkManager,sshd
reboot

%packages --ignoremissing --excludedocs
@Base
@Core
@Development Tools
openssh-clients
sudo
openssl-devel
readline-devel
zlib-devel
kernel-headers
kernel-devel
net-tools
vim
wget
curl
rsync

# unnecessary firmware
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
%end

%post
useradd rmontagnana
echo "proibm10" | passwd rmontagnana --stdin
usermod -a -G wheel rmontagnana
yum install -y sudo
echo "rmontagnana        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/rmontagnana
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
sed -i 's/^PasswordAuthentication no/PasswordAuthentication yes/g' /etc/ssh/sshd_config
sed -i 's/^ChallengeResponseAuthentication no/ChallengeResponseAuthentication yes/g' /etc/ssh/sshd_config
nmcli connection modify System\ eth0 ipv6.method disabled
sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*
yum install -y gcc make perl kernel-headers.x86_64 kernel-devel.x86_64 libXt-1.1.5-12.el8.i686 elfutils-libelf.x86_64 elfutils-libelf-devel.x86_64
%end